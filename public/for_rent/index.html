<!DOCTYPE html>
<html lang="en">
<head>
  <title>State and local Government areas in Nigeria (dropdown)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

 
</head>
<body>
	<div class="container">
		<div class="row">
		<div class="col-md-4">
		</div>
			<div class="col-md-4">
				<center>

 					<form>
						<div class="form-group">
							<label class="control-label">Faculty</label>
						   <select name="faculty" id="faculty" class="form-control">
							  <option value="" selected="selected" >- Select -</option>
							  <option value='agriculture'>Faculty of Agriculture</option>
							  <option value='sciences'>Faculty of Sciences</option>
							  <option value='art_and_ss'>Faculty of Art and Social Sciences</option>
							  <option value='management_sciences'>Faculty of Management Science</option>
							  <option value='computing'>Faculty of Computing</option>
							  <option value='c_medecine'>College of Medecine</option>
							 
							</select>
						</div>
						  
						<div class="form-group">
							  <label class="control-label">Department</label>
							  <select name="department" id="department" class="form-control" required>
							  </select>
						</div>
				    </form>
			    </center>
			</div>
		<div class="col-md-4">
		</div>
		</div>
	</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script src="js/lga.js"></script>
</body>
</html>
